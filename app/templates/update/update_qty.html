{% extends "base.html" %}
{% block content %}

<p>Update {{ qty_name }} qty for: {{ component.manufacturer_part }} </p>
<p>Current quantity : {{ qty_current }}</p>
<form action="" method="post" novalidate>
    {{form.hidden_tag()}}
    <p style="font-size:18px">
        {{ form.new_qty.label }}:<br>{{ form.new_qty() }}<br><br>
        {{ form.submit() }} <br>
    </p>
</form>
{% endblock %}
